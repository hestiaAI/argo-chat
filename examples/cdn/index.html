<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic Chat Example</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <h1>Basic Chat Example</h1>
            <p>Click the chat button in the bottom right corner to start.</p>
        </div>
        <script type="module">
            // The component is now globally available
            import { ArgoChat } from 'https://cdn.jsdelivr.net/npm/@hestia.ai/argo-chat@latest/dist/argo-chat.es.js';
            const chat = new ArgoChat({
                title: 'Argonaut Chat',
            });
            document.body.appendChild(chat);
        </script>
    </body>
</html>
